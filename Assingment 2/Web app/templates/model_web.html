<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Classifier</title>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form method="POST" action="/predict">
        <textarea name="text" rows="5" cols="50" placeholder="Enter news here"></textarea><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
